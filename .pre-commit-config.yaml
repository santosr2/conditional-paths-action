repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json

  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: pnpm exec prettier --check
        language: system
        files: \.(ts|js|json|yaml|yml|md)$
        pass_filenames: false

      - id: eslint
        name: eslint
        entry: pnpm exec eslint --max-warnings=0
        language: system
        files: \.(ts|js|mjs)$
        pass_filenames: false

      - id: typecheck
        name: typecheck
        entry: pnpm exec tsc --noEmit
        language: system
        files: \.ts$
        pass_filenames: false

      - id: test
        name: test
        entry: pnpm exec vitest --run
        language: system
        files: \.(ts|js)$
        pass_filenames: false

