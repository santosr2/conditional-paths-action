repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(dist/|\.md$)
      - id: end-of-file-fixer
        exclude: ^dist/
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-added-large-files
        args: ['--maxkb=1100']
      - id: fix-byte-order-marker
      - id: mixed-line-ending
        args: ['--fix=lf']

  - repo: local
    hooks:
      - id: format-check
        name: Check Prettier formatting
        entry: pnpm run format:check
        language: system
        files: \.(ts|js|mjs|json|md|yml|yaml)$
        pass_filenames: false

      - id: lint
        name: ESLint with type checking
        entry: pnpm run lint
        language: system
        files: \.(ts|js|mjs)$
        pass_filenames: false

      - id: typecheck
        name: TypeScript type check
        entry: pnpm run check
        language: system
        files: \.(ts)$
        pass_filenames: false

      - id: test-coverage
        name: Unit tests with coverage (â‰¥80%)
        entry: pnpm run test:coverage
        language: system
        files: ^(src/.*\.ts|__tests__/.*\.test\.ts)$
        pass_filenames: false

      - id: license-check
        name: License compliance check
        entry: pnpm run license-check
        language: system
        files: ^package\.json$
        pass_filenames: false

      - id: security-audit
        name: Security audit
        entry: pnpm run security-audit
        language: system
        files: ^(package\.json|pnpm-lock\.yaml)$
        pass_filenames: false

      - id: license-headers
        name: License header compliance (skywalking-eyes)
        entry: bash -c 'mise run license-eye-install && mise run license-headers-fix'
        language: system
        files: ^src/.*\.ts$
        pass_filenames: false
        require_serial: true

  # - repo: https://github.com/rhysd/actionlint
  - repo: https://github.com/salmanmkc/actionlint
    rev: node
    hooks:
      - id: actionlint

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
