name: CodeQL Security Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run at 07:31 UTC every Wednesday
    - cron: '31 7 * * 3'

permissions:
  actions: read
  contents: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze (${{ matrix.language }}, Node.js ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 360

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript
            build-mode: none
            node-version: 22
          - language: typescript
            build-mode: none
            node-version: 22
          - language: javascript
            build-mode: none
            node-version: 24
          - language: typescript
            build-mode: none
            node-version: 24

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup pnpm
        uses: pnpm/action-setup@f2b2b233b538f500472c7274c7012f57857d8ce0 # v4.1.0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version: ${{ matrix.node-version }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@07a3889388d8b68f7910cae12b31a2286f3ce994 # v3.30.1
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: security-extended,security-and-quality

      - name: Setup mise (for TypeScript build if needed)
        if: matrix.build-mode == 'manual'
        uses: jdx/mise-action@5ac50f778e26fac95da98d50503682459e86d566 # v3.2.0
        with:
          install: true
          cache: true

      - name: Install dependencies (for TypeScript build if needed)
        if: matrix.build-mode == 'manual'
        run: pnpm install --frozen-lockfile

      - name: Build TypeScript (if manual build mode)
        if: matrix.build-mode == 'manual'
        run: pnpm run build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@07a3889388d8b68f7910cae12b31a2286f3ce994 # v3.30.1
        with:
          category: '/language:${{ matrix.language }}/node:${{ matrix.node-version }}'
          upload: true
