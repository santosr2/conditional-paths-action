# Automated workflow rules
automation_rules:
  # New issues
  new_issue:
    - condition: 'created'
      action: 'add_to_project'
      status: 'ğŸ” Triage'

  # Issue labeling
  issue_labeled:
    - condition: 'label_added:bug'
      action: 'set_priority'
      priority: 'ğŸ”´ High'

    - condition: 'label_added:security'
      action: 'set_priority'
      priority: 'ğŸ”¥ Critical'

    - condition: 'label_added:good first issue'
      action: 'set_status'
      status: 'ğŸš€ Ready'

  # PR workflow
  pr_opened:
    - condition: 'opened'
      action: 'add_to_project'
      status: 'ğŸ‘€ In Review'

  pr_ready_for_review:
    - condition: 'ready_for_review'
      action: 'set_status'
      status: 'ğŸ‘€ In Review'

  pr_draft:
    - condition: 'converted_to_draft'
      action: 'set_status'
      status: 'ğŸš§ In Progress'

  pr_merged:
    - condition: 'merged'
      action: 'set_status'
      status: 'âœ… Done'

  pr_closed:
    - condition: 'closed_unmerged'
      action: 'set_status'
      status: 'ğŸš« Cancelled'

# Project hygiene rules
hygiene_rules:
  stale_detection:
    # Items stale for too long
    - status: 'ğŸ” Triage'
      days: 7
      action: 'comment'
      message:
        'This item has been in triage for 7 days. Please review and move to appropriate status.'

    - status: 'ğŸš§ In Progress'
      days: 14
      action: 'comment'
      message: 'This item has been in progress for 14 days. Is there a blocker we can help with?'

    - status: 'ğŸ‘€ In Review'
      days: 5
      action: 'comment'
      message: 'This PR has been in review for 5 days. Please provide feedback or approve.'

  # Unused column detection
  unused_columns:
    warning_days: 30
    action: 'create_issue'
    title: 'Project Board Hygiene: Unused Column Detected'

  # Missing assignments
  assignment_rules:
    - status: 'ğŸš§ In Progress'
      require_assignee: true
      days: 1

    - status: 'ğŸ‘€ In Review'
      require_reviewer: true
      days: 1

# Milestone automation
milestone_automation:
  # Auto-assign to current milestone
  auto_assign:
    - condition: 'label:priority:critical'
      milestone: 'current'

    - condition: 'label:bug'
      milestone: 'current'

  # Milestone completion tracking
  completion_tracking:
    threshold: 0.8 # 80% completion
    action: 'notify_maintainers'
